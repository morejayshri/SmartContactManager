<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
			
				<div class="col-md-8 offset-md-2">
				
					<div class="my-card mt-1">
					
					 <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  	               	     <p class="text-center" th:text="${session.message.content}"></p>  	               	     
  	               	     <th:block th:text="${#session.removeAttribute('message')}"></th:block>
		             </div>
					
					
					<div class="container text-center">
					
				     <img class="" style="width: 80px;" src="" th:src="@{/img/membership.png}" alt="" />
					
					</div>
					
					  <h1 class="text-center">Register Here !!</h1>
					  
					  <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}" >
					  
					  
					  	<!-- name field  -->
					  
					  
					  	 <div class="form-group">
					  	 
						    <label for="name_field">Your Name</label>
						    
						    <input 
						      name="name"
						      type="text"
						      class="form-control "
						      th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
						      id="name_field" 
						      aria-describedby="emailHelp"
						      placeholder="Enter here"
						      required
						      th:value="${user.name}"
						       />
						       
						       
						        <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
       								 
     							 </div>
						    
						    
  						</div>
					  
					  	<!-- email field  -->
					  
					  
					  	 <div class="form-group">
					  	 
						    <label for="email_field">Your Email</label>
						    
						    <input 
						     name="email"
						      type="email"
						      class="form-control"
						      id="email_field" 
						      aria-describedby="emailHelp"
						      placeholder="Enter here"
						      required
						      th:value="${user.email}"
						       />
						    
						    
  						</div>
					  	<!-- password field  -->
					  
					  
					  	 <div class="form-group">
					  	 
						    <label for="password_field">Your Password</label>
						    
						    <input 
						    
						      name="password"
						      type="password"
						      class="form-control"
						      id="password_field" 
						      aria-describedby="emailHelp"
						      placeholder="Enter Password"
						      required ""/>	
						       
						     <label for="password_field">Confirm Password</label>	
						     
						    <input 
						    
						      name="password1"
						      type="password"
						      class="form-control"
						      id="password_field1" 
						   
						      aria-describedby="emailHelp"
						      placeholder="Confirm Password"   required
						      onkeyup="validate_password()" />						       
  						</div>
  						
  						
					  	 <script>
							  function validate_password() {
 
           						 var password_field = document.getElementById('password_field').value;
            					 var password_field1 = document.getElementById('password_field1').value;
            					 const button = document.getElementById("submit");
           						 if (password_field != password_field1) {
                					document.getElementById('wrong_pass_alert').style.color = 'red';
                					document.getElementById('wrong_pass_alert').innerHTML
                    				= 'â˜’ Use same password';
                    				button.disabled = true;
                    				
                				
           						 } else {
                					document.getElementById('wrong_pass_alert').style.color = 'green';
					                document.getElementById('wrong_pass_alert').innerHTML =
					                    'ðŸ—¹ Password Matched';
					                    button.disabled = false;
					            
            					}
        					}
					       
 
						  </script>
  						
  						<!-- user about field -->
  							
  						<!-- user about field -->
  						
  						<div class="form-group">
  						
  							<textarea name="about" th:text="${user.about}"  placeholder="Enter something yourself"   rows="6" class="form-control"></textarea>
  						
  						</div>
  						
  						
  						<!-- terms and condition agreement  -->
  						
  						
  						<div class="form-group form-check text-center">
  						
  								<input type="checkbox" 
  								name="agreement"
  								class="form-check-input"
  								id="agreement"
  								
  								/>	
  								
  								<label for="agreement">Accept terms and conditions</label>
  									
  									
  						
  						</div>
  						
  						<span id="wrong_pass_alert"></span>
  						<div class="container text-center">
  						
  						<button type="submit" class="btn bg-primary text-white" id="submit" disabled>
  							Submit
  						</button>
  						<button type="reset" class="btn btn-warning ">
  							Reset
  						</button>
  						
  						</div>
					  
					 
					  
					  </form>
				
					
					</div>
				
				</div>
			
			
			</div>
		
		</div>
	
	</section>
</body>
</html>
